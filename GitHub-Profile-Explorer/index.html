<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Explorer</h1>
        <div class="search-container">
            <input type="text" id="githubLink" placeholder="Enter GitHub Profile URL" />
            <button onclick="fetchProfileData()" class="search-btn">Search</button>
        </div>
        
          </div>
        <div id="error" class="error"></div>
     
        <!-- Profile Details Section -->
        <div id="profileDetails" class="profile-section" style="display: none;">
            <h2>Profile Details</h2>
            <div class="profile-info">
                <img id="avatar" src="" alt="Profile Avatar" width="100">
                <div id="profileData">
                    <p> <span id="name"></span></p>
                </div>
            </div>
        </div>
       
        <div class="cards-container" style="display: none;" >
          <div class="cards-left">
            <div class="card red">
              <p><strong>Public Repos:</strong> <span id="public"></span></p>
            </div>
            <div class="card blue">
              <p><strong>Followers:</strong> <span id="followers"></span></p>
            </div>
          </div>
          <div class="cards-right">
            <div class="card red">
              <p><strong>Github URL :</strong><span id="url"></span></p>
            </div>
            <div class="card blue">
              <p><strong>Following:</strong> <span id="following"></span></p>
            </div>
          </div>
    <script src="script.js"></script>
</body>
</html>
